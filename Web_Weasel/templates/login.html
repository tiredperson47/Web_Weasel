<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Web Weasel</title>
  <style>
    body { font-family:Inter, system-ui; background:#0f1724; color:#e6eef8; display:flex; align-items:center; justify-content:center; height:100vh }
    .card { background:#071022; padding:2rem; border-radius:8px; width:360px }
    input { width:100%; padding:.6rem; margin-bottom:.75rem; border-radius:6px; border:1px solid #15324a; background:#071722; color:#e6eef8 }
    button { padding:.6rem 1rem; border-radius:6px; background:#9bd0ff; border:none; color:#071022 }
    .err { color:#ffb4b4 }
  </style>
</head>
<body>
  <div class="card">
    <h3>Web Weasel — Login</h3>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <label>Username</label>
      <input name="username" />
      <label>Password</label>
      <input name="password" type="password" />
      <div style="text-align:right"><button type="submit">Login</button></div>
    </form>
  </div>
</body>
</html>
